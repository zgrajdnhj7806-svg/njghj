<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>究极恶心版黑人抬棺锁屏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100vh; 
            overflow: hidden; 
            touch-action: none; /* 禁手机所有触屏操作 */
            background: #000; 
            margin: 0 !important;
            padding: 0 !important;
            font-family: "Arial Black", "Microsoft YaHei", sans-serif;
        }

        /* 1. 锁死网页：退全屏秒拉回、关标签页拦截，彻底没法手动退 */
        :-webkit-full-screen, :-moz-full-screen, :fullscreen { width: 100%; height: 100%; }

        /* 2. 背景：闪烁+快速滚动，晃眼到吐（你指定的图） */
        .coffin-scroll {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            animation: rollY 5s linear infinite, flash 0.3s ease-in-out infinite alternate, shakeBg 0.8s random infinite;
            z-index: 1;
            opacity: 0.9;
        }
        .coffin-img {
            width: 100%;
            height: 100vh;
            background-image: url('https://so1.360tres.com/t015cae4ba521afbf06.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @keyframes rollY { 0% { transform: translateY(0); } 100% { transform: translateY(-100vh); } }
        @keyframes flash { 0% { opacity: 0.9; } 100% { opacity: 0.4; } }
        @keyframes shakeBg { /* 随机晃背景，更恶心 */
            0% { transform: translateY(-100vh) rotate(-1deg); }
            50% { transform: translateY(-100vh) rotate(1deg); }
            100% { transform: translateY(-100vh) rotate(-0.5deg); }
        }

        /* 3. 核心干扰1：突然闪出的大遮挡（挡按钮专用，随机出现） */
        .big-blocker {
            position: fixed;
            z-index: 9998; /* 刚好挡按钮，不挡中间文案 */
            opacity: 0;
            transition: opacity 0.1s; /* 突然出现，不给反应时间 */
            user-select: none;
        }
        /* 遮挡物1：大棺材图 */
        .blocker-coffin {
            width: 200px;
            height: 120px;
            background-image: url('https://cdn.jsdelivr.net/gh/wangxinleo/coffin-elements/big-coffin.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        /* 遮挡物2：黑哥大头像 */
        .blocker-blackguy {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-image: url('https://cdn.jsdelivr.net/gh/wangxinleo/coffin-elements/blackguy-face.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* 遮挡物3：超大梗文字（挡完还嘲讽） */
        .blocker-text {
            padding: 20px 30px;
            background: #ff0000;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: 4px solid #fff;
            border-radius: 10px;
            text-shadow: 0 0 15px #000;
        }

        /* 4. 核心干扰2：满屏飘小杂物（分散注意力，碰不到） */
        .small-junk {
            position: fixed;
            z-index: 10;
            opacity: 0.8;
            animation: floatJunk linear infinite;
            user-select: none;
        }
        /* 小杂物1：小棺材 */
        .junk-small-coffin {
            width: 50px;
            height: 30px;
            background-image: url('https://cdn.jsdelivr.net/gh/wangxinleo/coffin-elements/small-coffin.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        /* 小杂物2：音符（配合音乐晃） */
        .junk-note {
            width: 40px;
            height: 40px;
            background-image: url('https://cdn.jsdelivr.net/gh/wangxinleo/coffin-elements/music-note.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        /* 小杂物3：骷髅头 */
        .junk-skull {
            width: 45px;
            height: 45px;
            background-image: url('https://cdn.jsdelivr.net/gh/wangxinleo/coffin-elements/skull.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* 5. 中间文案：超快速抖动+变色+放大缩小，晃瞎眼 */
        .coffin-memes {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20; /* 压过杂物，继续恶心人 */
            width: 95%;
        }
        .meme-text {
            color: #ffd700;
            font-size: 40px; /* 电脑端超大字 */
            font-weight: bold;
            line-height: 1.7;
            opacity: 0;
            animation: shakeText 0.2s ease-in-out infinite alternate, scaleText 0.5s ease-in-out infinite alternate;
            text-shadow: 0 0 25px #ff0000, 0 0 15px #fff, 0 0 5px #000;
        }
        @keyframes shakeText {
            0% { transform: rotate(-3deg); color: #ffd700; }
            100% { transform: rotate(3deg); color: #ff3333; }
        }
        @keyframes scaleText {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @media (max-width: 768px) { .meme-text { font-size: 30px; } }
        .meme-text.active { opacity: 1; }

        /* 6. 耍赖按钮：更小+瞬移更快+被遮挡概率拉满 */
        .exit-btn {
            position: fixed;
            padding: 8px 18px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 6px;
            font-size: 14px; /* 故意做超小，难点到 */
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 0 12px #fff;
            user-select: none;
            width: 110px;
            height: 45px;
            text-align: center;
            line-height: 28px;
        }
        .exit-btn.not-enough {
            background: #00ff00;
            color: #000;
            transform: scale(1.1);
        }
        /* 一靠近/一戳就瞬移，还带震动 */
        .exit-btn:hover, .exit-btn:active {
            transform: scale(1) rotate(5deg);
            moveBtnInstant();
        }

        /* 7. 防破解：禁右键、禁选中、禁拖拽，还禁键盘快捷键 */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            -webkit-user-drag: none;
            user-drag: none;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
    <!-- 1. 闪烁滚动背景 -->
    <div class="coffin-scroll">
        <div class="coffin-img"></div>
        <div class="coffin-img"></div>
    </div>

    <!-- 2. 突然闪出的遮挡物（3种，随机生成） -->
    <div class="big-blocker blocker-coffin" id="blocker1"></div>
    <div class="big-blocker blocker-blackguy" id="blocker2"></div>
    <div class="big-blocker blocker-text" id="blocker3">挡你按钮！就挡！</div>

    <div class="small-junk junk-small-coffin"
